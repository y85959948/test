<head> 
<script type="text/javascript"> 
function myfunction(txt) 
{ 
alert(txt) 
} 
</script> 
</head> 


<body> 

<form> 
<input type="button" 
onclick="myfunction('早安！')" 
value="在早晨"> 

<input type="button" 
onclick="myfunction('晚安！')" 
value="在夜晚"> 
</form> 

<p>通过点击上方两个按钮，可以调用一个函数。该函数会输出传递给它的参数。</p>
